<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SONIQ - Sing with Karaoke. Perform along with synchronized lyrics and instrumentals.">
    <title>SONIQ - Karaoke</title>
    <link rel="stylesheet" href="../src/styles/base.css">
    <link rel="stylesheet" href="../src/styles/animations.css">
    <link rel="stylesheet" href="../src/styles/onboarding.css">
    <!-- Using Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>

<body>

    <div class="onboarding-container animate-entry">
        <!-- Skip Button -->
        <a href="index.html" class="skip-link"
            onclick="localStorage.setItem('soniq_onboarding_complete', 'true')">Skip</a>

        <!-- Icon Section -->
        <div class="icon-container animate-float">
            <!-- Microphone Icon -->
            <i class="ph-fill ph-microphone-stage icon-symbol"></i>
        </div>

        <!-- Text Section -->
        <h1 class="onboarding-title">Sing with Karaoke</h1>
        <p class="onboarding-desc">Perform along with synchronized lyrics and instrumentals</p>

        <!-- Pagination -->
        <div class="pagination">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot active"></span> <!-- Step 3 Active -->
        </div>

        <!-- Action Button -->
        <a href="index.html" class="btn-primary"
            onclick="localStorage.setItem('soniq_onboarding_complete', 'true')">Start the Vibe</a>
    </div>

</body>

</html>
