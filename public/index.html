<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SONIQ - Feel. Remix. Perform. The next generation music player.">
    <title>SONIQ - Feel. Remix. Perform.</title>
    <link rel="stylesheet" href="../src/styles/base.css">
    <link rel="stylesheet" href="../src/styles/animations.css">
    <link rel="stylesheet" href="../src/styles/splash.css">
</head>

<body>
    <div id="splash-screen" class="splash-container animate-entry">
        <div class="logo-container animate-float">
            <h1 class="logo-text">SONIQ</h1>
            <p class="subtitle-text">Feel. Remix. Perform.</p>
        </div>
    </div>

    <!-- Main Content Placeholder -->
    <main id="main-content" class="hidden">
        <div style="text-align: center; padding: 2rem;">
            <h1
                style="background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; color: transparent; font-size: 3rem;">
                Home</h1>
            <p style="color: #888;">Welcome to SONIQ</p>
            <br>
            <button onclick="localStorage.removeItem('soniq_onboarding_complete'); window.location.reload();"
                style="padding: 10px 20px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Reset Onboarding (Test Mode)
            </button>
        </div>
    </main>

    <script src="../src/scripts/app.js"></script>
</body>

</html>
